        <!-- fim do form -->

        <div class="user-display">
            <!-- início do display de usuários -->
            <table class="table table-striped">
                <!-- início do table -->
                <thead>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Telefone</th>
                    <th>Criado em</th>
                    <th>Visualizado em</th>
                    <th>Alterado em</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr data-ng-repeat="user in users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.created_at}}</td>
                        <td>{{user.viewed_at}}</td>
                        <td>{{user.modified_at}}</td>
                        <td>
                            <button class="btn glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myModal" data-ng-click=""></button>
                        </td>
                        
                        <td>
                            <button class="btn glyphicon glyphicon-trash" data-ng-click="ctrl.remover($index);"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Editar usuário</h4>
                    </div>
                    <div class="modal-body">
                        <span class="modal-user-data">Nome: </span>
                        <input type="text" class="form-control" id="userName" name="userName" data-ng-required="ctrl.form.userName.$error.required"/>
                        <br>
                        <span class="modal-user-data">E-mail: </span>
                        <input type="email" class="form-control" id="userEmail" name="userEmail" data-ng-required="ctrl.form.userEmail.$error.required"
                        />
                        <br>
                        <span class="modal-user-data">Senha: </span>
                        <input type="password" class="form-control" id="userName" name="userPassword" data-ng-required="ctrl.form.userPassword.$error.required"
                        />
                        <br>
                        <span class="modal-user-data">Telefone: </span>
                        <input type="text" class="form-control" id="userPhone" name="userPhone" data-ng-required="ctrl.form.userPhone.$error.required"
                        />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Salvar Alterações</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
        
            </div>
        </div>
        <!-- Fim Modal -->
